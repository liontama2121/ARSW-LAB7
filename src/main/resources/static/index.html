<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body background="https://github.com/RichardUG/REST_CLIENT-HTML5_JAVASCRIPT_CSS3_GRADLE-BLUEPRINTS_PART1/blob/master/img/random_grey_variations.png?raw=true">

        <table style="width:100%">
            <thead></thead>
            <tbody>
                <tr>
                    <td>
                        <center>
                            <FONT COLOR="black"><h1>Blueprints</h1></FONT>
                            <FONT COLOR="black"><h5>Autor:<input type="text" id="autor"></h5></FONT>
                            <div id="blueprint" style="display:none"><FONT COLOR="black"><h5>Blueprint name:<input type="text" id="newblueprint"></h5></FONT></div>
                        </center>
                    <td>
                        <center>
                            <br>
                            <button class="btn btn-primary" id="Get blueprints" onclick="app.plansAuthor()">Get blueprints</button>
                            <br><br>
                            <button class="btn btn-info" id="New blueprints" onclick="app.newblueprint()" >Create new blueprint</button>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <br><br>
                            <h5><FONT COLOR="black"><label id="autorLabel"></label></FONT>
                                <FONT COLOR="black"><label>'s blueprints:'</label></FONT></h5>
                            <br><br>
                            <table class="table table-dark" id="tabla"  style="width:90%">
                                <thead>
                                <tr>
                                    <th>Blueprint name</th>
                                    <th>Number of points</th>
                                    <th>Open</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>

                            </table>
                            <br><br>
                            <h5><FONT COLOR="black"><label>Total user points:</label></FONT>
                                <FONT COLOR="black"><label id="puntosLabel"></label></FONT></h5>
                        </center>
                    </td>
                    <td>
                        <br>
                        <center>
                            <h5><FONT COLOR="black"><label>Current blueprint:</label></FONT>
                                <FONT COLOR="black"><label id="planoLabel"></label></FONT></h5>
                            <canvas id="myCanvas" width="450" height="450" style="border:1px solid #000000" background= "solid #FFFFFF"></canvas>
                            <br><br>
                            <button class="btn btn-success" id="Post" onclick="app.savePlan()">Save/Update</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button class="btn btn-danger" id="Delete" onclick="app.deleteBlueprint()">Delete</button>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
